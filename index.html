<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToBooList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header>
        <div class="container">
            <img src="img/Logo.png" alt="">
            <span id="logo">ToBooList</span>
        </div>
    </header>

    <main id="containerMain">
        <div class="container">
            <div class="row">
                <div class="col d-flex justify-content-center">
                    <input type="text" v-model="texTodo">
                    <button class="mx-2" @click="addTodo">Aggiungi</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <ul>
                    <li v-for="(oggetti, index) in todoList" class="d-flex justify-content-around" @click="removeClass" :class="{ remove: rimuovi }">
                        {{oggetti.componente}}
                        <i class="bi bi-x-lg hoverxcolor"></i>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="JS/data.js"></script>
</body>
</html>
